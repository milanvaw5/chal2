<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge 2 - Milan</title>
		<style>
			body { margin: 0;}
			#c {
        width: 100%;
        height: 100%;
        display: block;
      }
		</style>
	</head>
	<body>
    <canvas id="c"></canvas>
		<script type="module">

      import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js';

    function main() {
      const canvas = document.querySelector('#c');
      const renderer = new THREE.WebGLRenderer({ canvas });

      const fov = 75;
      const aspect = 2;  // the canvas default
      const near = 0.1;
      const far = 5;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.z = 2;

      const scene = new THREE.Scene();
      const boxWidth = 1;
      const boxHeight = 1;
      const boxDepth = 1;
      const geometry = new THREE.SphereGeometry( 2, 32, 32, 0, Math.PI*2, 0, Math.PI );
      const material = new THREE.MeshBasicMaterial( {color: 0x92e864} );
      const sphere = new THREE.Mesh( geometry, material );
      //const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
      const fragmentShader = `
      precision mediump float;

          uniform sampler2D iChannel0;

          uniform vec3 iResolution;           // viewport resolution (in pixels)
          uniform float iTime;                 // shader playback time (in seconds)
          uniform vec4 iMouse;                // mouse pixel coords. xy: current (if MLB down), zw: clic

          #define MAX_RADIUS 2

          // Set to 1 to hash twice. Slower, but less patterns.
          #define DOUBLE_HASH 0

          // Hash functions shamefully stolen from:
          // https://www.shadertoy.com/view/4djSRW
          #define HASHSCALE1 .1031
          #define HASHSCALE3 vec3(.1031, .1030, .0973)

          /*var hash12(vec2 p)
            {
              vec3 p3  = fract(vec3(p.xyx) * HASHSCALE1);
                p3 += dot(p3, p3.yzx + 19.19);
                return fract((p3.x + p3.y) * p3.z);
            }

            THREE.Vector2 hash22(vec2 p)
            {
              vec3 p3 = fract(vec3(p.xyx) * HASHSCALE3);
                p3 += dot(p3, p3.yzx+19.19);
                return fract((p3.xx+p3.yz)*p3.zy);

            }*/

          varying vec2 uv;

          void mainImage(out vec4 fragColor, in vec2 fragCoord) {
            fragColor = texture2D(iChannel0, uv);

            float resolution = 10. * exp2(-3.*iMouse.x/iResolution.x);
              vec2 uv = fragCoord.xy / iResolution.y * resolution;
              //uv.y = 1.0 - uv.y; //afbeelding omdraaien
                vec2 p0 = floor(uv);

                vec2 circles = vec2(0.);
                for (int j = -MAX_RADIUS; j <= MAX_RADIUS; ++j)
                {
                    for (int i = -MAX_RADIUS; i <= MAX_RADIUS; ++i)
                    {
                  vec2 pi = p0 + vec2(i, j);
                        #if DOUBLE_HASH
                        vec2 hsh = hash22(pi);
                        #else
                        vec2 hsh = pi;
                        #endif
                        vec2 p = pi + hash22(hsh);

                        float t = fract(0.3*iTime + hash12(hsh));
                        vec2 v = p - uv;
                        float d = length(v) - (float(MAX_RADIUS) + 1.)*t;

                        float h = 1e-3;
                        float d1 = d - h;
                        float d2 = d + h;
                        float p1 = sin(31.*d1) * smoothstep(-0.6, -0.3, d1) * smoothstep(0., -0.3, d1);
                        float p2 = sin(31.*d2) * smoothstep(-0.6, -0.3, d2) * smoothstep(0., -0.3, d2);
                        circles += 0.5 * normalize(v) * ((p2 - p1) / (2. * h) * (1. - t) * (1. - t));
                    }
                }
                circles /= float((MAX_RADIUS*2+1)*(MAX_RADIUS*2+1));

                float intensity = mix(0.01, 0.15, smoothstep(0.1, 0.6, abs(fract(0.05*iTime + 0.5)*2.-1.)));
                vec3 n = vec3(circles, sqrt(1. - dot(circles, circles)));
                vec3 color = texture2D(iChannel0, uv/resolution - intensity*n.xy).rgb + 5.*pow(clamp(dot(n, normalize(vec3(1., 0.7, 0.5))), 0., 1.), 6.);
              fragColor = vec4(color, 1.0);
          }

          void main() {
            mainImage(gl_FragColor, gl_FragCoord.xy);
          }`;

          const vertexShader = `
          precision mediump float;

attribute vec2 a_position;
attribute vec2 a_texCoord;

varying vec2 uv;

  void main() {
  gl_Position = vec4(a_position, 1, 1);
  uv = a_texCoord;
}
          `;


      const uniforms = {
        iTime: { value: 0 },
        iResolution: { value: new THREE.Vector3(1, 1, 1) },
      };

      const materiale = new THREE.ShaderMaterial({
        vertexShader,
        fragmentShader,
        uniforms,
      });

      function makeInstance(geometry, x) {
        const sphere = new THREE.Mesh(geometry, materiale);
        scene.add(sphere);

        sphere.position.x = x;

        return sphere;
      }

      const spheres = [
        makeInstance(geometry, 0),
        makeInstance(geometry, -2),
        makeInstance(geometry, 2),
      ];

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      function render(time) {
        time *= 0.001;  // convert to seconds

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }

        spheres.forEach((sphere, ndx) => {
          const speed = 1 + ndx * .1;
          const rot = time * speed;
          sphere.rotation.x = rot;
          sphere.rotation.y = rot;
        });

        uniforms.iTime.value = time;

        renderer.render(scene, camera);

        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    }

    main();

		</script>
	</body>
</html>
